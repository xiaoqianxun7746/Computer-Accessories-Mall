<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  <!-- 主板基板 -->
  <rect x="30" y="40" width="240" height="220" rx="8" fill="#2d2d2d"/>
  <!-- PCB 纹理 -->
  <g stroke="#444" stroke-width="1" fill="none">
    <path d="M40 50 L260 50"/>
    <path d="M40 60 L260 60"/>
    <path d="M40 70 L260 70"/>
    <path d="M40 80 L260 80"/>
    <path d="M40 90 L260 90"/>
    <path d="M50 50 L50 250"/>
    <path d="M60 50 L60 250"/>
    <path d="M70 50 L70 250"/>
    <path d="M80 50 L80 250"/>
    <path d="M90 50 L90 250"/>
  </g>
  
  <!-- CPU 插槽 -->
  <rect x="120" y="80" width="60" height="60" rx="4" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
  <text x="150" y="115" fill="#94a3b8" font-size="10" text-anchor="middle">LGA1700</text>
  
  <!-- 内存插槽 -->
  <rect x="200" y="70" width="8" height="80" rx="2" fill="#1a1a1a"/>
  <rect x="215" y="70" width="8" height="80" rx="2" fill="#1a1a1a"/>
  <rect x="230" y="70" width="8" height="80" rx="2" fill="#1a1a1a"/>
  <rect x="245" y="70" width="8" height="80" rx="2" fill="#1a1a1a"/>
  
  <!-- PCIe 插槽 -->
  <rect x="50" y="170" width="180" height="8" rx="2" fill="#1a1a1a"/>
  <rect x="50" y="190" width="120" height="6" rx="2" fill="#1a1a1a"/>
  <rect x="50" y="205" width="180" height="8" rx="2" fill="#1a1a1a"/>
  <rect x="50" y="225" width="120" height="6" rx="2" fill="#1a1a1a"/>
  
  <!-- 电容器 -->
  <circle cx="80" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="95" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="110" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="190" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="205" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="220" cy="60" r="4" fill="#fbbf24"/>
  
  <!-- 芯片组 -->
  <rect x="80" y="180" width="30" height="30" rx="4" fill="#1a1a1a"/>
  <text x="95" y="200" fill="#94a3b8" font-size="8" text-anchor="middle">Z790</text>
  
  <!-- I/O 接口 -->
  <rect x="35" y="100" width="15" height="40" rx="2" fill="#1a1a1a"/>
  <rect x="35" y="150" width="15" height="20" rx="2" fill="#1a1a1a"/>
  
  <!-- 电源接口 -->
  <rect x="250" y="50" width="15" height="30" rx="2" fill="#1a1a1a"/>
  <rect x="180" y="45" width="40" height="8" rx="2" fill="#1a1a1a"/>
  
  <!-- 散热器安装孔 -->
  <circle cx="135" cy="95" r="2" fill="#666"/>
  <circle cx="165" cy="95" r="2" fill="#666"/>
  <circle cx="135" cy="125" r="2" fill="#666"/>
  <circle cx="165" cy="125" r="2" fill="#666"/>
  
  <!-- 品牌标识 -->
  <text x="150" y="280" fill="#1a1a1a" font-size="16" font-weight="bold" text-anchor="middle">ROG STRIX Z790</text>
</svg>