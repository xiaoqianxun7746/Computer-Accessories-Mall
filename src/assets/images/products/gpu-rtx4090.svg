<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  <!-- GPU 主体 -->
  <rect x="40" y="100" width="220" height="100" rx="8" fill="#1a1a1a"/>
  <!-- 散热器 -->
  <rect x="50" y="110" width="200" height="20" rx="4" fill="#333"/>
  <rect x="50" y="140" width="200" height="20" rx="4" fill="#333"/>
  <rect x="50" y="170" width="200" height="20" rx="4" fill="#333"/>
  <!-- 风扇 -->
  <circle cx="100" cy="150" r="25" fill="#444"/>
  <circle cx="200" cy="150" r="25" fill="#444"/>
  <!-- 风扇叶片 -->
  <path d="M100 130 L110 140 L100 150 L90 140 Z" fill="#666"/>
  <path d="M100 150 L110 160 L100 170 L90 160 Z" fill="#666"/>
  <path d="M120 150 L110 140 L100 150 L110 160 Z" fill="#666"/>
  <path d="M80 150 L90 140 L100 150 L90 160 Z" fill="#666"/>
  
  <path d="M200 130 L210 140 L200 150 L190 140 Z" fill="#666"/>
  <path d="M200 150 L210 160 L200 170 L190 160 Z" fill="#666"/>
  <path d="M220 150 L210 140 L200 150 L210 160 Z" fill="#666"/>
  <path d="M180 150 L190 140 L200 150 L190 160 Z" fill="#666"/>
  
  <!-- 接口 -->
  <rect x="260" y="130" width="20" height="40" rx="4" fill="#2d2d2d"/>
  <rect x="265" y="135" width="10" height="10" fill="#666"/>
  <rect x="265" y="155" width="10" height="10" fill="#666"/>
  
  <!-- 品牌标识 -->
  <text x="150" y="250" fill="#1a1a1a" font-size="16" font-weight="bold" text-anchor="middle">RTX 4090</text>
  <text x="150" y="270" fill="#666" font-size="12" text-anchor="middle">24GB GDDR6X</text>
</svg>